name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install Frontend Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./packages/frontend

      - name: Build Frontend
        run: pnpm build
        working-directory: ./packages/frontend
        
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ECOUTABLE }}
          channelId: live
          projectId: ecoutable
          target: frontend # Assuming 'frontend' is the target name in firebase.json
          entryPoint: ./packages/frontend # Specifies the root of the frontend package for deployment context
